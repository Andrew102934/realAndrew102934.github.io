<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conc-A-Noodle - Shop</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Welcome to Conc-A-Noodle!</h1>

    <div>
        <h2>Ramen</h2>
        <button onclick="addToCart('beef')">Add Beef Ramen - $6</button>
        <button onclick="addToCart('regular')">Add Regular Ramen - $6</button>
    </div>

    <div>
        <h2>Ice Cream</h2>
        <button onclick="addToCart('one-scoop')">Add 1 Scoop Ice Cream - $3</button>
        <button onclick="addToCart('two-scoops')">Add 2 Scoops Ice Cream - $5</button>
    </div>

    <button id="checkout-btn">Go to Checkout</button>

    <script src="script.js"></script>
</body>
</html>
