<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Conc-A-Noodle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Conc-A-Noodle Menu</h1>
        <nav>
            <a href="cart.html">View Cart</a>
        </nav>
    </header>

    <main>
        <h2>Our Menu</h2>
        <div id="menu">
            <div class="menu-item">
                <p>Classic Ramen - $6</p>
                <button onclick="addToCart('Classic Ramen', 6)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <p>Beef Ramen - $6</p>
                <button onclick="addToCart('Beef Ramen', 6)">Add to Cart</button>
            </div>
            <!-- Menu items with ice cream -->
            <div class="menu-item">
              <p>1 Scoop Ice Cream - $3</p>
              <select id="flavorSelect1">
                  <option value="chocolate">Chocolate</option>
                  <option value="vanilla">Vanilla</option>
                  <option value="cookies">Cookies & Cream</option>
              </select>
              <button onclick="chooseIceCream('1 Scoop Ice Cream', 3, 'flavorSelect1')">Add to Cart</button>
          </div>
          
          <div class="menu-item">
              <p>2 Scoops Ice Cream - $4</p>
              <select id="flavorSelect2">
                  <option value="chocolate">Chocolate</option>
                  <option value="vanilla">Vanilla</option>
                  <option value="cookies">Cookies & Cream</option>
              </select>
              <button onclick="chooseIceCream('2 Scoops Ice Cream', 4, 'flavorSelect2')">Add to Cart</button>
          </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
