<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Conc-A-Noodle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .item { margin: 20px; }
        button { margin: 5px; }
        .input-field { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    
    <div id="cart-items"></div>  <!-- Cart items displayed here -->

    <h2>Total: $<span id="total-price">0</span></h2>

    <!-- New fields for Name and Dorm Information -->
    <div class="input-field">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="input-field">
        <label for="dorm">Dorm:</label>
        <input type="text" id="dorm" placeholder="Enter your dorm" required>
    </div>

    <button id="confirm-btn" onclick="goToConfirm()">Confirm Order</button>
    <button onclick="goBack()">Go Back</button>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || {};
        let prices = { beef: 6, regular: 6, 'one-scoop': 3, 'two-scoops': 5 };

        // Display cart items in the checkout page
        function displayCart() {
            let cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';
            let total = 0;
            
            for (let item in cart) {
                if (cart[item] > 0) {
                    let price = prices[item] * cart[item];
                    total += price;
                    cartContainer.innerHTML += `<p>${item.replace('-', ' ')}: ${cart[item]} - $${price}</p>`;
                }
            }
            document.getElementById('total-price').innerText = total.toFixed(2);
        }

        // Navigate to the confirm page
        function goToConfirm() {
            const name = document.getElementById('name').value;
            const dorm = document.getElementById('dorm').value;

            if (name && dorm) {
                const userInfo = { name, dorm };
                
                // Collect cart details
                let cartDetails = [];
                for (let item in cart) {
                    if (cart[item] > 0) {
                        cartDetails.push({ item: item.replace('-', ' '), quantity: cart[item], price: prices[item], total: prices[item] * cart[item] });
                    }
                }

                // Save user and cart data to localStorage and go to confirm page
                localStorage.setItem('order', JSON.stringify({ userInfo, cartDetails }));
                window.location.href = 'confirm.html';
            } else {
                alert("Please fill out both your name and dorm.");
            }
        }

        // Go back to the shopping page
        function goBack() {
            window.location.href = 'index.html';
        }

        displayCart();  // Display the cart items when the page loads
    </script>
</body>
</html>
