<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Conc-A-Noodle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .item { margin: 20px; }
        button { margin: 5px; }
        .input-field { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    
    <!-- Cart items will be displayed here -->
    <div id="cart-items"></div>

    <h2>Total: $<span id="total-price">0</span></h2>

    <!-- New fields for Name and Dorm Information -->
    <form id="checkout-form" method="POST" action="https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec">
        <div class="input-field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="input-field">
            <label for="dorm">Dorm:</label>
            <input type="text" id="dorm" name="dorm" placeholder="Enter your dorm" required>
        </div>
        
        <!-- Hidden field to send cart items as order details -->
        <input type="hidden" id="order" name="order">

        <button type="submit">Submit Order</button>
        <button type="button" onclick="goBack()">Go Back</button>
    </form>
    
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || {};
        let prices = { beef: 6, regular: 6, 'one-scoop': 3, 'two-scoops': 5 };
        
        // Display cart items in the checkout page
        function displayCart() {
            let cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';
            let total = 0;
            
            // Loop through cart and display each item
            for (let item in cart) {
                if (cart[item] > 0) {
                    let price = prices[item] * cart[item];
                    total += price;
                    cartContainer.innerHTML += `<p>${item.replace('-', ' ')}: ${cart[item]} - $${price}</p>`;
                }
            }
            document.getElementById('total-price').innerText = total.toFixed(2);

            // Save order data in the hidden field
            const orderDetails = JSON.stringify(cart);
            document.getElementById('order').value = orderDetails;
        }
        
        // Go back to the shopping page
        function goBack() {
            window.location.href = 'index.html';
        }
        
        displayCart(); // Display the cart items when the page loads
    </script>
</body>
</html>
