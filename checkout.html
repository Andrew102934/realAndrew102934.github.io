<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Conc-A-Noodle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .item { margin: 20px; }
        button { margin: 5px; }
        .input-field { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    
    <!-- Cart items will be displayed here -->
    <div id="cart-items"></div>

    <h2>Total: $<span id="total-price">0</span></h2>

    <!-- New fields for Name and Dorm Information -->
    <div class="input-field">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="input-field">
        <label for="dorm">Dorm:</label>
        <input type="text" id="dorm" placeholder="Enter your dorm" required>
    </div>

    <button onclick="goToConfirm()">Confirm Order</button>
    <button onclick="goBack()">Go Back</button>
    
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || {};
        let prices = { beef: 6, regular: 6, 'one-scoop': 3, 'two-scoops': 5 };
        
        // Display cart items in the checkout page
        function displayCart() {
            let cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';
            let total = 0;
            
            // Loop through cart and display each item
            for (let item in cart) {
                if (cart[item] > 0) {
                    let price = prices[item] * cart[item];
                    total += price;
                    cartContainer.innerHTML += `<p>${item.replace('-', ' ')}: ${cart[item]} - $${price}</p>`;
                }
            }
            document.getElementById('total-price').innerText = total.toFixed(2);
        }
        
        // Go to the confirm page and save name and dorm info to localStorage
        function goToConfirm() {
            const name = document.getElementById('name').value;
            const dorm = document.getElementById('dorm').value;

            if (name && dorm) {
                const userInfo = { name, dorm };
                
                // Collect the cart items and total price
                let cartDetails = [];
                for (let item in cart) {
                    if (cart[item] > 0) {
                        cartDetails.push({ item: item.replace('-', ' '), quantity: cart[item], price: prices[item], total: prices[item] * cart[item] });
                    }
                }

                // Prepare data to send to the backend
                const orderData = {
                    userInfo: userInfo,
                    cart: cartDetails
                };
                
                // Send order data to Google Apps Script
                fetch('https://script.google.com/macros/s/AKfycbwWULtf02GSKyjnyBos9sEUa6GhJWgTUAOGJR7j2wb9M18fmar8dYSMqjQN3D5mWnBCEA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                }).then(response => {
                    return response.json();  // Handle response from Google Apps Script (if any)
                }).then(data => {
                    // Do something with the response if necessary
                    console.log('Order submitted:', data);
                    alert('Order confirmed! Thank you!');
                    window.location.href = 'thank-you.html'; // Redirect to a thank you page
                }).catch(error => {
                    console.error('Error:', error);
                    alert('There was an issue with your order. Please try again.');
                });
            } else {
                alert("Please fill out both your name and dorm.");
            }
        }

        // Go back to the shopping page
        function goBack() {
            window.location.href = 'index.html';
        }
        
        displayCart(); // Display the cart items when the page loads
    </script>
</body>
</html>
