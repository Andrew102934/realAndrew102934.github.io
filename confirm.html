<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order - Conc-A-Noodle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Confirm Your Order</h1>
    <h2>Total: $<span id="total-price">0</span></h2>
    <p>Select a payment method:</p>
    <button onclick="selectPayment('venmo')">Pay with Venmo</button>
    <button onclick="selectPayment('cash')">Pay with Cash</button>
    <br>
    <button id="confirm-btn" onclick="confirmOrder()" disabled>Confirm Order</button>
    
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let prices = { beef: 6, regular: 6, 'one-scoop': 3, 'two-scoops': 5 };
        let selectedPayment = '';
        
        // Calculate total price
        function calculateTotal() {
            let total = 0;
            cart.forEach(item => {
                total += (item.price * item.quantity);
            });
            document.getElementById('total-price').innerText = total.toFixed(2); // Display total
        }
        
        // Select the payment method
        function selectPayment(method) {
            selectedPayment = method;
            document.getElementById('confirm-btn').disabled = false; // Enable confirm button
        }
        
        // Function to redirect to Venmo with the correct amount
        function venmoPayment(amount) {
            const venmoURL = `https://venmo.com/?txn=pay&amount=${amount}&recipients=@Andrew-Salladin`;
            window.location.href = venmoURL; // Redirect to Venmo
        }
        
        // Redirect to Thank You page for Cash payments
        function cashPayment() {
            window.location.href = 'thank-you.html'; // Redirect to the thank you page for cash payment
        }
        
        // Confirm order and handle payment method
        function confirmOrder() {
            const totalAmount = parseFloat(document.getElementById('total-price').innerText); // Get total amount from the page
            
            if (selectedPayment === 'venmo') {
                venmoPayment(totalAmount); // Redirect to Venmo with the total amount
            } else if (selectedPayment === 'cash') {
                cashPayment(); // Redirect to thank you page for cash payment
            }
        }
        
        // Calculate total price when page loads
        calculateTotal(); 
    </script>
    <script src="script.js"></script>
</body>
</html>
