<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order - Conc-A-Noodle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Confirm Your Order</h1>
    <h2>Total: $<span id="total-price">0</span></h2>
    <p>Select a payment method:</p>
    <button onclick="selectPayment('venmo')">Pay with Venmo</button>
    <button onclick="selectPayment('cash')">Pay with Cash</button>
    <br>
    <button id="confirm-btn" onclick="confirmOrder()" disabled>Confirm Order</button>
    
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let selectedPayment = '';
        
        // Calculate total price from the cart
        function calculateTotal() {
            let total = 0;
            cart.forEach(item => {
                total += item.total;
            });
            document.getElementById('total-price').innerText = total.toFixed(2);
        }

        function selectPayment(method) {
            selectedPayment = method;
            document.getElementById('confirm-btn').disabled = false; // Enable the Confirm button
        }

        // Function to handle order confirmation and send data via AJAX
        function confirmOrder() {
            const name = document.getElementById('name').value;
            const dorm = document.getElementById('dorm').value;
            const totalAmount = parseFloat(document.getElementById('total-price').innerText);
            
            if (!name || !dorm) {
                alert("Please fill out all fields.");
                return;
            }

            // Collect cart data to send
            const orderData = {
                name: name,
                dorm: dorm,
                cart: JSON.stringify(cart),  // Send cart data as JSON
                paymentMethod: selectedPayment,
                totalPrice: totalAmount
            };

            // Send the order data to the server using AJAX
            fetch('email.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData),
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes("successfully")) {
                    alert("Your order has been confirmed!");
                    window.location.href = 'thank-you.html';
                } else {
                    alert("There was an error with your order. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("There was an error with the order. Please try again.");
            });
        }
    </script>
</body>
</html>
