<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order - Conc-A-Noodle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Confirm Your Order</h1>
    <h2>Total: $<span id="total-price">0</span></h2>
    <p>Select a payment method:</p>
    <button onclick="selectPayment('venmo')">Pay with Venmo</button>
    <button onclick="selectPayment('cash')">Pay with Cash</button>
    <br>
    <button id="confirm-btn" onclick="confirmOrder()" disabled>Confirm Order</button>
    
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || {};
        let prices = { beef: 6, regular: 6, 'one-scoop': 3, 'two-scoops': 5 };
        let selectedPayment = '';
        
        function calculateTotal() {
            let total = 0;
            for (let item in cart) {
                total += (cart[item] * prices[item]);
            }
            document.getElementById('total-price').innerText = total.toFixed(2);
        }
        
        function selectPayment(method) {
            selectedPayment = method;
            document.getElementById('confirm-btn').disabled = false;
        }
        
        function venmoPayment(amount) {
            const venmoURL = `https://venmo.com/?txn=pay&amount=${amount}&recipients=@Andrew-Salladin`;
            window.location.href = venmoURL;
        }
        
        function cashPayment() {
            window.location.href = 'thank-you.html';  // Redirect to the thank you page for cash payment
        }
        
        function confirmOrder() {
            const totalAmount = parseFloat(document.getElementById('total-price').innerText);
            
            if (selectedPayment === 'venmo') {
                venmoPayment(totalAmount); // Redirect to Venmo with the total amount pre-filled
            } else if (selectedPayment === 'cash') {
                cashPayment(); // Redirect to thank you page for cash payment
            }
        }
        
        calculateTotal();  // Calculate the total price when the page loads
    </script>
    <script src="script.js"></script>
</body>
</html>
