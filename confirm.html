<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order - Conc-A-Noodle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <h1>Confirm Your Order</h1>
    <h2>Total: $<span id="total-price">0</span></h2>
    <p>Select a payment method:</p>
    <button onclick="selectPayment('venmo')">Pay with Venmo</button>
    <button onclick="selectPayment('cash')">Pay with Cash</button>
    <br>
    <button id="confirm-btn" onclick="confirmOrder()" disabled>Confirm Order</button>
    
    <script>
        emailjs.init('g5CBsjjNcxqlJfquQ'); // Initialize EmailJS with your Public Key

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let selectedPayment = '';
        
        // Calculate total price from the cart
        function calculateTotal() {
            let total = 0;
            cart.forEach(item => {
                total += item.total;
            });
            document.getElementById('total-price').innerText = total.toFixed(2);
        }

        // Select payment method
        function selectPayment(method) {
            selectedPayment = method;
            document.getElementById('confirm-btn').disabled = false; // Enable the Confirm button
            
            if (method === 'venmo') {
                // Redirect to Venmo with the total amount
                const totalAmount = parseFloat(document.getElementById('total-price').innerText);
                window.location.href = `https://venmo.com/Andrew-Salladin?txn=charge&amount=${totalAmount}&note=Order%20from%20Conc-A-Noodle`;
            }
        }

        // Confirm order and send email
        function confirmOrder() {
            const name = document.getElementById('name').value;
            const dorm = document.getElementById('dorm').value;
            const totalAmount = parseFloat(document.getElementById('total-price').innerText);
            
            if (!name || !dorm) {
                alert("Please fill out all fields.");
                return;
            }

            // Collect cart data to send
            const orderData = {
                name: name,
                dorm: dorm,
                cart: JSON.stringify(cart),  // Send cart data as JSON
                paymentMethod: selectedPayment,
                totalPrice: totalAmount
            };

            // Send email using EmailJS
            emailjs.send('service_fehqca1', 'template_3hwjv1l', {
                from_name: name,
                from_dorm: dorm,
                order_details: JSON.stringify(cart),  // Send cart items in JSON format
                payment_method: selectedPayment,
                total_price: totalAmount.toFixed(2)
            })
            .then(function(response) {
                console.log('Success:', response);
                alert("Your order has been submitted successfully!");
                localStorage.removeItem("cart");  // Clear cart after order
                window.location.href = "thank-you.html";  // Redirect to Thank You page
            }, function(error) {
                console.error('Error:', error);
                alert("There was an issue submitting your order. Please try again.");
            });
        }

        // Load cart and calculate total
        function loadCart() {
            let cartContainer = document.getElementById("cart-items");
            cartContainer.innerHTML = "";
            let total = 0;

            cart.forEach(item => {
                if (item.quantity > 0) {
                    let price = item.price * item.quantity;
                    total += price;
                    cartContainer.innerHTML += `<p>${item.quantity}x ${item.name} - $${price}</p>`;
                }
            });
            document.getElementById("total-price").innerText = total.toFixed(2);
        }

        // Initialize cart display when the page loads
        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
</body>
</html>
