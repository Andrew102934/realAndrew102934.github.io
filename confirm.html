<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order - Conc-A-Noodle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <h1>Confirm Your Order</h1>
    <h2>Total: $<span id="total-price">0</span></h2>
    <p>Select a payment method:</p>
    <button onclick="selectPayment('venmo')">Pay with Venmo</button>
    <button onclick="selectPayment('cash')">Pay with Cash</button>
    <br>
    <button id="confirm-btn" onclick="confirmOrder()" disabled>Confirm Order</button>
    
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || {};
        let selectedPayment = '';
        let prices = { beef: 6, regular: 6, 'one-scoop': 3, 'two-scoops': 5 };

        // Calculate total price from the cart
        function calculateTotal() {
            let total = 0;
            for (let item in cart) {
                if (cart[item] > 0) {
                    total += prices[item] * cart[item];
                }
            }
            document.getElementById('total-price').innerText = total.toFixed(2);
        }

        // Select payment method (Venmo or Cash)
        function selectPayment(method) {
            selectedPayment = method;
            document.getElementById('confirm-btn').disabled = false; // Enable the Confirm button
        }

        // Handle order confirmation and send email using EmailJS
        function confirmOrder() {
            const name = document.getElementById('name').value;
            const dorm = document.getElementById('dorm').value;
            const totalAmount = parseFloat(document.getElementById('total-price').innerText);

            if (!name || !dorm) {
                alert("Please fill out all fields.");
                return;
            }

            // Collect cart data to send
            let cartDetails = "";
            for (let item in cart) {
                if (cart[item] > 0) {
                    let itemTotal = prices[item] * cart[item];
                    cartDetails += `${cart[item]}x ${item.replace('-', ' ')} ($${itemTotal})%0D%0A`;
                }
            }

            // Collect order details to send via EmailJS
            const subject = "New Order from Conc-A-Noodle";
            const body = `Name: ${name}%0D%0A`
                       + `Dorm: ${dorm}%0D%0A`
                       + `Order:%0D%0A${cartDetails}%0D%0A`
                       + `Total: $${totalAmount.toFixed(2)}%0D%0A`
                       + `Payment Method: ${selectedPayment}`;

            // Send the order email using EmailJS
            emailjs.init('g5CBsjjNcxqlJfquQ'); // Initialize EmailJS with your public key
            emailjs.send('service_fehqca1', 'template_3hwjv1l', {
                from_name: name,
                from_dorm: dorm,
                order_details: cartDetails,
                total_price: totalAmount.toFixed(2),
                payment_method: selectedPayment,
                subject: subject,
                body: body
            })
            .then(function(response) {
                console.log('Success:', response);
                alert("Your order has been submitted successfully!");
                localStorage.removeItem("cart");  // Clear cart after order
                window.location.href = "thank-you.html";  // Redirect to Thank You page
            }, function(error) {
                console.error('Error:', error);
                alert("There was an issue submitting your order. Please try again.");
            });
        }

        // Load cart items and calculate total
        function loadCart() {
            let cartContainer = document.getElementById("cart-items");
            cartContainer.innerHTML = "";
            let total = 0;

            for (let item in cart) {
                if (cart[item] > 0) {
                    let price = prices[item] * cart[item];
                    total += price;
                    cartContainer.innerHTML += `<p>${cart[item]}x ${item.replace("-", " ")} - $${price}</p>`;
                }
            }
            document.getElementById("total-price").innerText = total.toFixed(2);
        }

        loadCart();  // Load cart items when the page loads
    </script>
</body>
</html>
